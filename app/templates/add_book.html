<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Buku</title>
  </head>
  <body>
    <h1>Tambah Buku</h1>
    <form method="POST">
      <input type="text" name="nama" placeholder="Nama Buku" required />
      <input type="number" name="harga" placeholder="Harga Buku" required />
      <input type="number" name="stok" placeholder="Stok Buku" required />
      <button type="submit">Tambah</button>
    </form>
    <a href="{{ url_for('index') }}">Kembali</a>
  </body>
</html>
